name: Test, Build, Package the Phase CLI

on:
  pull_request:
  push:
    branches:
      - main
  release:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  pytest:
    uses: ./.github/workflows/pytest.yml
    with:
      python_version: '3.11'

  version:
    uses: ./.github/workflows/version.yml

  build:
    needs: [pytest, version]
    uses: ./.github/workflows/build.yml
    with:
      python_version: '3.11'
      version: ${{ needs.version.outputs.version }}

  docker:
    if: github.event_name == 'release' && github.event.action == 'created'
    needs: [version]
    uses: ./.github/workflows/docker.yml
    with:
      version: ${{ needs.version.outputs.version }}
    secrets:
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

  pypi:
    if: github.event_name == 'release' && github.event.action == 'created'
    needs: [version]
    uses: ./.github/workflows/pypi.yml
    with:
      version: ${{ needs.version.outputs.version }}
    secrets:
      PYPI_USERNAME: ${{ secrets.PYPI_USERNAME }}
      PYPI_PASSWORD: ${{ secrets.PYPI_PASSWORD }}

  process-assets:
    name: Process and Package Assets
    needs: [build, version]
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Process assets
        run: |
          python process_assets.py . phase-cli-release/ --version ${{ needs.version.outputs.version }}

      - name: Upload processed assets
        uses: actions/upload-artifact@v4
        with:
          name: phase-cli-release
          path: ./phase-cli-release/
