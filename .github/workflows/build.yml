name: Build and deploy cli packages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name phase phase-cli.py
      - name: Extract version
        run: |
          export LC_ALL=C.UTF-8
          echo "PHASE_CLI_VERSION=$(grep -oP '(?<=__version__ = ")[^"]*' utils/const.py)" >> $GITHUB_ENV
        shell: bash
      - run: echo "${{ env.PHASE_CLI_VERSION }}" > ./PHASE_CLI_VERSION.txt
      - uses: actions/upload-artifact@v2
        with:
          name: phase-version
          path: ./PHASE_CLI_VERSION.txt
      - name: Build DEB and RPM if Linux
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get install -y ruby-dev rubygems build-essential 
            sudo gem install --no-document fpm
            fpm -s dir -t deb -n phase -v $PHASE_CLI_VERSION dist/phase=/usr/bin/
            fpm -s dir -t rpm -n phase -v $PHASE_CLI_VERSION dist/phase=/usr/bin/
          fi
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: phase-deb
          path: "*.deb"
      - uses: actions/upload-artifact@v2
        with:
          name: phase-rpm
          path: "*.rpm"
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-binary
          path: dist/phase*

  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    container:
      image: python:3.11-alpine
    steps:
      - uses: actions/checkout@v2
      - run: |
          apk add --update --no-cache python3 python3-dev build-base 
          python3 -m ensurepip
          pip3 install --no-cache --upgrade pip setuptools
      - run: pip install -r requirements.txt
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name phase phase-cli.py
      - run: apk add alpine-sdk
      - run: |
          adduser -G abuild -g "Alpine Package Builder" -s /bin/ash -D builder
          mkdir /home/builder/package
          chown builder /home/builder/package
      - run: apk add --no-cache sudo
      - run: |
          echo "builder ALL=(ALL) NOPASSWD: ALL" | sudo tee -a /etc/sudoers
          cp ./dist/phase /home/builder/package
          cp ./APKBUILD /home/builder/package
          cd /home/builder/package
          sudo -u builder abuild-keygen -a -i -n
          sudo -u builder abuild checksum
          sudo -u builder abuild -r
        shell: sh
      - uses: actions/upload-artifact@v2
        with:
          name: phase-apk
          path: /home/builder/packages/builder/x86_64/*.apk

  deploy_to_s3:
    needs: [build, build_apk]
    name: Deploy packages to S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Extract version
        run: echo "PHASE_CLI_VERSION=$(grep -oP '(?<=__version__ = ")[^"]*' utils/const.py)" >> $GITHUB_ENV
        shell: bash

      - name: Generate checksums and upload to S3
        run: |
          sudo apt-get install s3cmd

          # Generate checksums directly in the artifacts directory
          find artifacts -type f \( -iname \*.deb -o -iname \*.rpm -o -iname \*.apk -o -iname \*.exe \) -exec sh -c 'sha512sum {} > {}.sha512' \;

          # Upload files and their checksums to S3 with versioned naming
          for file in $(find artifacts -type f -name '*.*'); do
              base=$(basename $file)
              dir=$(dirname $file)
              subdir=$(basename $dir)
              if [[ $base == *".sha512" ]]; then
                  s3cmd --no-config --access_key=$AWS_ACCESS_KEY_ID --secret_key=$AWS_SECRET_ACCESS_KEY --host=$AWS_S3_ENDPOINT --host-bucket="%(bucket)s.$AWS_S3_ENDPOINT" put $file s3://$AWS_S3_BUCKET/$subdir/
              else
                  s3cmd --no-config --access_key=$AWS_ACCESS_KEY_ID --secret_key=$AWS_SECRET_ACCESS_KEY --host=$AWS_S3_ENDPOINT --host-bucket="%(bucket)s.$AWS_S3_ENDPOINT" put $file s3://$AWS_S3_BUCKET/$subdir/phase_cli_amd64_${{ env.PHASE_CLI_VERSION }}$(echo $base | awk -F "phase_cli_amd64" '{print $2}')
              fi
          done

          # Upload latest versions
          for file in $(find artifacts -type f -name '*.*'); do
              base=$(basename $file)
              dir=$(dirname $file)
              if [[ ! $base == *".sha512" ]]; then
                  s3cmd --no-config --access_key=$AWS_ACCESS_KEY_ID --secret_key=$AWS_SECRET_ACCESS_KEY --host=$AWS_S3_ENDPOINT --host-bucket="%(bucket)s.$AWS_S3_ENDPOINT" put $file s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest$(echo $base | awk -F "phase_cli_amd64" '{print $2}')
              fi
          done

        shell: bash

      - name: Upload install script to S3
        run: s3cmd --no-config --access_key=$AWS_ACCESS_KEY_ID --secret_key=$AWS_SECRET_ACCESS_KEY --host=$AWS_S3_ENDPOINT --host-bucket="%(bucket)s.$AWS_S3_ENDPOINT" put ./install.sh s3://$AWS_S3_BUCKET/install.sh

    env:
      AWS_S3_ENDPOINT: ${{ secrets.AWS_S3_ENDPOINT }}
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
