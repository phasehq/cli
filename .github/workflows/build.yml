name: Build and deploy cli packages

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install -r requirements.txt
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name phase phase-cli.py
      - name: Extract version
        run: |
          export LC_ALL=C.UTF-8
          echo "PHASE_CLI_VERSION=$(grep -oP '(?<=__version__ = ")[^"]*' utils/const.py)" >> $GITHUB_ENV
        shell: bash
      - run: echo "${{ env.PHASE_CLI_VERSION }}" > ./PHASE_CLI_VERSION.txt
      - uses: actions/upload-artifact@v2
        with:
          name: phase-version
          path: ./PHASE_CLI_VERSION.txt
      - name: Build DEB and RPM if Linux
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get install -y ruby-dev rubygems build-essential 
            sudo gem install --no-document fpm
            fpm -s dir -t deb -n phase -v $PHASE_CLI_VERSION dist/phase=/usr/bin/
            fpm -s dir -t rpm -n phase -v $PHASE_CLI_VERSION dist/phase=/usr/bin/
          fi
        shell: bash
      - uses: actions/upload-artifact@v2
        with:
          name: phase-deb
          path: "*.deb"
      - uses: actions/upload-artifact@v2
        with:
          name: phase-rpm
          path: "*.rpm"
      - uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-binary
          path: dist/phase*

  build_apk:
    name: Build APK
    runs-on: ubuntu-latest
    container:
      image: python:3.11-alpine
    steps:
      - uses: actions/checkout@v2
      - run: |
          apk add --update --no-cache python3 python3-dev build-base 
          python3 -m ensurepip
          pip3 install --no-cache --upgrade pip setuptools
      - run: pip install -r requirements.txt
      - run: pip install pyinstaller
      - run: pyinstaller --onefile --name phase phase-cli.py
      - run: apk add alpine-sdk
      - run: |
          adduser -G abuild -g "Alpine Package Builder" -s /bin/ash -D builder
          mkdir /home/builder/package
          chown builder /home/builder/package
      - run: apk add --no-cache sudo
      - run: |
          echo "builder ALL=(ALL) NOPASSWD: ALL" | sudo tee -a /etc/sudoers
          cp ./dist/phase /home/builder/package
          cp ./APKBUILD /home/builder/package
          cd /home/builder/package
          sudo -u builder abuild-keygen -a -i -n
          sudo -u builder abuild checksum
          sudo -u builder abuild -r
        shell: sh
      - uses: actions/upload-artifact@v2
        with:
          name: phase-apk
          path: /home/builder/packages/builder/x86_64/*.apk

  deploy_to_s3:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [build, build_apk]
    name: Deploy packages to S3
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          path: artifacts

      - name: Extract version
        run: |
          echo "PHASE_CLI_VERSION=$(grep -oP '(?<=__version__ = ")[^"]*' utils/const.py)" >> $GITHUB_ENV
        shell: bash

      - name: Organize files, generate checksums, and upload to S3
        run: |
          # Generating checksums
          find artifacts -type f \( -iname \*.deb -o -iname \*.rpm -o -iname \*.apk -o -iname \*.exe -o -iname phase_cli* -o -iname phase \) -exec sh -c 'sha512sum {} > {}.sha512' \;

          # Uploading to S3 using `aws s3 cp`
          aws s3 cp artifacts/phase-deb/*.deb s3://$AWS_S3_BUCKET/deb/phase_cli_amd64_${{ env.PHASE_CLI_VERSION }}.deb
          aws s3 cp artifacts/phase-rpm/*.rpm s3://$AWS_S3_BUCKET/rpm/phase_cli_amd64_${{ env.PHASE_CLI_VERSION }}.rpm
          aws s3 cp artifacts/phase-apk/*.apk s3://$AWS_S3_BUCKET/apk/phase_cli_amd64_${{ env.PHASE_CLI_VERSION }}.apk
          aws s3 cp "artifacts/Linux-binary/phase" s3://$AWS_S3_BUCKET/linux-bin/phase_cli_linux_amd64_${{ env.PHASE_CLI_VERSION }}
          aws s3 cp "artifacts/Windows-binary/phase.exe" s3://$AWS_S3_BUCKET/windows/phase_cli_windows_amd64_${{ env.PHASE_CLI_VERSION }}.exe
          aws s3 cp "artifacts/macOS-binary/phase" s3://$AWS_S3_BUCKET/macos/phase_cli_macos_amd64_${{ env.PHASE_CLI_VERSION }}

          # Upload the latest versions
          aws s3 cp artifacts/phase-deb/*.deb s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest.deb
          aws s3 cp artifacts/phase-rpm/*.rpm s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest.rpm
          aws s3 cp artifacts/phase-apk/*.apk s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest.apk
          aws s3 cp "artifacts/Linux-binary/phase" s3://$AWS_S3_BUCKET/latest/phase_cli_linux_amd64_latest
          aws s3 cp "artifacts/Windows-binary/phase.exe" s3://$AWS_S3_BUCKET/latest/phase_cli_windows_amd64_latest.exe
          aws s3 cp "artifacts/macOS-binary/phase" s3://$AWS_S3_BUCKET/latest/phase_cli_macos_amd64_latest

          # Upload the checksums for the latest versions
          aws s3 cp artifacts/phase-deb/*.deb.sha512 s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest.deb.sha512
          aws s3 cp artifacts/phase-rpm/*.rpm.sha512 s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest.rpm.sha512
          aws s3 cp artifacts/phase-apk/*.apk.sha512 s3://$AWS_S3_BUCKET/latest/phase_cli_amd64_latest.apk.sha512
          aws s3 cp artifacts/Linux-binary/phase*.sha512 s3://$AWS_S3_BUCKET/latest/phase_cli_linux_amd64_latest.sha512
          aws s3 cp artifacts/Windows-binary/phase.exe.sha512 s3://$AWS_S3_BUCKET/latest/phase_cli_windows_amd64_latest.exe.sha512
          aws s3 cp artifacts/macOS-binary/phase*.sha512 s3://$AWS_S3_BUCKET/latest/phase_cli_macos_amd64_latest.sha512

          # Copy the install script
          aws s3 cp ./install.sh s3://$AWS_S3_BUCKET/install.sh

        shell: bash

    env:
      AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}

  test_installs:
    needs: deploy_to_s3
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro: ["ubuntu", "fedora", "alpine", "archlinux"]
        include:
          - distro: "ubuntu"
            image: "ubuntu:latest"
          - distro: "fedora"
            image: "fedora:latest"
          - distro: "alpine"
            image: "alpine:latest"
          - distro: "archlinux"
            image: "archlinux:latest"
    container:
      image: ${{ matrix.image }}
    steps:
      - name: Install phase-cli
        run: |
          curl -fsSL https://pkg.phase.dev/install.sh | bash
          phase -v
