name: PyInstaller Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macOS-latest]
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install PyInstaller
        run: pip install pyinstaller

      - name: Build with PyInstaller
        run: pyinstaller --onefile --name phase phase-cli.py

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ runner.os }}-binary
          path: dist/phase*

  build_arm64:
    name: Build ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Run Docker image and build
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker run --name temp_container -v $(pwd):/app -w /app arm64v8/python:3.11-buster /bin/bash -c "pip install -r requirements.txt && pip install pyinstaller && pyinstaller --onefile --name phase phase-cli.py"
          docker cp temp_container:/app/dist/phase .
          docker rm temp_container

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ARM64-binary
          path: ./phase
  build_arm32:
    name: Build ARM32
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          install: true

      - name: Run Docker image and build
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker run --name temp_container -v $(pwd):/app -w /app arm32v7/python:3.11-buster /bin/bash -c "pip install -r requirements.txt && pip install pyinstaller && pyinstaller --onefile --name phase phase-cli.py"
          docker cp temp_container:/app/dist/phase .
          docker rm temp_container

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ARM32-binary
          path: ./phase
